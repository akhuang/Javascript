<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Web Application</title>
</head>
<body>
    <a id="btn">click me </a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn").click(function () {
                var test = $(this);
                alert(test.html());
                alert(" clicked");
            });
        });
    </script>
</body>
</html>
